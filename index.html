<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ğŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }
    .before {
      background-color: #ff4d4d;
      color: white;
    }
    .on {
      background-color: #ffe5e5;
      color: red;
    }
    .after {
      background-color: #ffd6d6;
      color: red;
      position: absolute;
    }
    #response {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      max-width: 280px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you go out on a date with me?</h1>

    <button class="before" id="beforeBtn" onclick="beforeClicked()">
      Before 14th â¤ï¸
    </button>

    <button class="on" id="onBtn" onclick="onClicked()">
      On 14th ğŸ’Œ
    </button>

    <button class="after" id="afterBtn">
      After 14th ğŸ˜‰
    </button>

    <div id="response"></div>
  </div>

  <script>
    const afterBtn = document.getElementById("afterBtn");
    const onBtn = document.getElementById("onBtn");
    const response = document.getElementById("response");

    function moveAfterButton() {
      const padding = 20;
      const maxX = window.innerWidth - afterBtn.offsetWidth - padding;
      const maxY = window.innerHeight - afterBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      afterBtn.style.left = x + "px";
      afterBtn.style.top = y + "px";
    }

    afterBtn.addEventListener("mouseover", moveAfterButton);
    afterBtn.addEventListener("touchstart", moveAfterButton);

    function onClicked() {
      response.innerHTML = "Are you sure? Thatâ€™s a bit too far ğŸ˜”";
      setTimeout(() => {
        response.innerHTML =
          "Letâ€™s not wait that longâ€¦ letâ€™s make it happen before that instead ğŸ’•";
        onBtn.style.display = "none";
        afterBtn.style.display = "none";
      }, 2000);
    }

    function beforeClicked() {
      response.innerHTML =
        "Perfect ğŸ¥° Itâ€™s a date then. Iâ€™ll take care of the rest ğŸ’«";
      onBtn.style.display = "none";
      afterBtn.style.display = "none";
    }

    // initial position for runaway button
    moveAfterButton();
  </script>
</body>
</html>
