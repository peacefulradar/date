<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ğŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }
    .before {
      background-color: #ff4d4d;
      color: white;
    }
    .on {
      background-color: #ffe5e5;
      color: red;
    }
    .after {
      background-color: #ffd6d6;
      color: red;
      position: absolute;
    }
    .option {
      background-color: #ffeded;
      color: red;
    }
    #response {
      margin-top: 20px;
      font-size: 17px;
      color: #333;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you go out on a date with me?</h1>

    <div id="mainOptions">
      <button class="before" onclick="beforeClicked()">Before 14th â¤ï¸</button>
      <button class="on" id="onBtn" onclick="onClicked()">On 14th ğŸ’Œ</button>
      <button class="after" id="afterBtn">After 14th ğŸ˜‰</button>
    </div>

    <div id="subOptions" style="display: none;">

      <button class="option" onclick="finalChoice('tomorrow')">Tomorrow ğŸ™‚</button>
      <button class="option" onclick="finalChoice('dayafter')">Day after tomorrow ğŸ˜‰</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    const afterBtn = document.getElementById("afterBtn");
    const response = document.getElementById("response");
    const mainOptions = document.getElementById("mainOptions");
    const subOptions = document.getElementById("subOptions");
    const onBtn = document.getElementById("onBtn");

    function moveAfterButton() {
      const padding = 20;
      const maxX = window.innerWidth - afterBtn.offsetWidth - padding;
      const maxY = window.innerHeight - afterBtn.offsetHeight - padding;

      afterBtn.style.left = Math.random() * maxX + "px";
      afterBtn.style.top = Math.random() * maxY + "px";
    }

    afterBtn.addEventListener("mouseover", moveAfterButton);
    afterBtn.addEventListener("touchstart", moveAfterButton);
    moveAfterButton();

    function onClicked() {
      response.innerHTML = "Are you sure? Thatâ€™s a bit too far ğŸ˜”";
      setTimeout(() => {
        response.innerHTML =
          "Letâ€™s not wait that longâ€¦ letâ€™s make it happen before that instead ğŸ’•";
        onBtn.style.display = "none";
        afterBtn.style.display = "none";
      }, 1800);
    }

    function beforeClicked() {
      response.innerHTML = "Okayyy ğŸ˜„ when exactly?";
      mainOptions.style.display = "none";
      subOptions.style.display = "block";
    }

    function finalChoice(day) {
      let extraMessage = "";

      if (day === "today") {
        extraMessage = "Please be fastâ€¦ I have to come from Gurgaon ğŸ˜…";
      } else if (day === "tomorrow") {
        extraMessage = "Okayyy ğŸ˜Œ but thatâ€™s like 24 hours!!!";
      } else {
        extraMessage = "Wowâ€¦ thatâ€™s some serious patience ğŸ˜„ respect.";

      response.innerHTML =
        "Oops ğŸ˜… I donâ€™t actually get to know what you clickedâ€¦<br><br>" +
        "Can you send me a screenshot please? ğŸ™ˆ<br><br>" +
        "<em>" + extraMessage + "</em>";

      subOptions.style.display = "none";
    }
  </script>
</body>
</html>
