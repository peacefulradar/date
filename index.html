<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
    }
    .before {
      background-color: #ff4d4d;
      color: white;
      position: static;
      margin-bottom: 20px;
    }
    .after {
      background-color: #ffd6d6;
      color: red;
    }
    #response {
      margin-top: 80px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you go out on a date with me?</h1>

    <button class="before" onclick="yesClicked()">
      Before 14th Feb ‚ù§Ô∏è
    </button>

    <button class="after" id="afterBtn">
      After 14th Feb üòâ
    </button>

    <div id="response"></div>
  </div>

  <script>
    const afterBtn = document.getElementById("afterBtn");

    function moveButton() {
      const padding = 20;
      const maxX = window.innerWidth - afterBtn.offsetWidth - padding;
      const maxY = window.innerHeight - afterBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      afterBtn.style.left = x + "px";
      afterBtn.style.top = y + "px";
    }

    afterBtn.addEventListener("mouseover", moveButton);
    afterBtn.addEventListener("touchstart", moveButton);

    function yesClicked() {
      document.getElementById("response").innerHTML =
        "Okay then‚Ä¶ it‚Äôs a date üíñ I‚Äôll plan something nice.";
      afterBtn.style.display = "none";
    }

    // Initial random position
    moveButton();
  </script>
</body>
</html>
